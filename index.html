
<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmanVision - Protection Intelligente par IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        html { font-size: 70%; }
        :root {
            --aman-burgundy: #601344;
            --aman-burgundy-dark: #4a0e34;
            --aman-blue: #0077C8;
            --aman-text: #2D3748;
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; color: var(--aman-text); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f8fafc; }
        ::-webkit-scrollbar-thumb { background: var(--aman-burgundy); border-radius: 10px; }
        
        .text-burgundy { color: var(--aman-burgundy); }
        .bg-burgundy { background-color: var(--aman-burgundy); }
        .bg-burgundy-dark { background-color: var(--aman-burgundy-dark); }
        .border-burgundy { border-color: var(--aman-burgundy); }
        
        .shadow-medical {
          box-shadow: 0 20px 50px -12px rgba(96, 19, 68, 0.12);
        }
        
        .heading-xl {
            font-size: 3rem;
            line-height: 1.05;
            font-weight: 800;
            color: var(--aman-burgundy);
            letter-spacing: -0.03em;
        }

        @media (max-width: 768px) {
            .heading-xl { font-size: 2.2rem; }
        }

        .btn-primary {
            background-color: var(--aman-blue);
            color: white;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: var(--aman-burgundy);
            transform: translateY(-2px);
        }
    </style>
